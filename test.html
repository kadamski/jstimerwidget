<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>

<body>
<canvas width="300" height="225" id="a"></canvas>
<script src="timerwidget.js"></script>
<script>
var t;
var finished = function () {
    alert("END");
};
document.addEventListener("DOMContentLoaded", function() {
    var canv = document.getElementById('a');
    canv.addEventListener("finished", finished);
    t = timerWidget(canv);
    t.setTime(1*60);
});
</script>
</body>
</html>
